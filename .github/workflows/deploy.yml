name: Build, Test and Deploy

on:
  push:
    branches: ["master"]  # Триггер на пуш в master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Зависимости


      - name: Build Docker image
        run: docker build -t authorization-app .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Push to Docker Hub
        run: |
          docker tag authorization-app ${{ secrets.DOCKER_HUB_USERNAME }}/authorization-app:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/authorization-app:latest

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/authorization-app:latest
            docker stop auth-app || true
            docker rm auth-app || true
            docker run -d -p 5000:5000 --name auth-app ${{ secrets.DOCKER_HUB_USERNAME }}/authorization-app:latest